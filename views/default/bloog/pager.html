<div id="more_reading">
    <p>
    {% if prev_offset %}
        <a href="?{{ query_string }}offset={{ prev_offset }}&limit={{ limit }}">Prev</a>,
    {% endif %}
    {% if next_offset %}
        <a href="?{{ query_string }}offset={{ next_offset }}&limit={{ limit }}">Next</a>
    {% endif %}
    </p>
</div>
