<li id="comment-{{ comment.key }}" class="alt item indent{{ comment.get_indentation }}">
    <div class="fix">
        <p class="comment_meta">
            {% if use_gravatars and comment.email %}
            <img class="gravatar" src="http://www.gravatar.com/avatar/{{comment.email|gravatar}}?s=32&r=g&d=identicon" alt="" />
            {% endif %}
            <span class="subject">{{ comment.title|default:"Re: Article"}}</span> by 
            <span class="user">{{ comment.name|default:"Anonymous" }}</span>
            <span class="date">({{ comment.published.date }})</span>
        </p>
        <div class="comment_text">
            {{ comment.body }}
        </div>
        {% if allow_comments %}
        <p class="post_meta">
            <a class="replybtn" title="Reply to Comment" href="#comment-{{ comment.key }}">Reply</a>
        </p>
        {% endif %}
    </div>
</li>
